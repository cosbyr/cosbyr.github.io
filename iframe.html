<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea id="childMessage"></textarea>
    <button id="sendMessage" onclick="messFunc()"></button>
    <script>
        function messFunc(){
            msg = document.getElementById("childMessage").value
            parent.postMessage(msg, "http://ryancosby.esri.com/postmessage/parent.html");
        }
    </script>
</body>
</html>
