<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embedded Survey123 Test</title>
</head>
<body>
    <div id="receivedMessage">IFrame Event:</div>
    <iframe src="https://survey123dev.arcgis.com/share/1260ee1a254f4e5b8a56ef1bea56a201?embed=onSubmitted,theme" frameborder="0" width=400px height=800px></iframe>
    <script>
        window.addEventListener("message", receiveMessage,false);
        function receiveMessage(e){
            document.getElementById("receivedMessage").innerText = "IFrame Event: " + e.data;
        }
    </script>
</body>
</html>
